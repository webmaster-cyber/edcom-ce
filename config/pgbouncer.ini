[databases]
edcom = host=localhost port=5432 dbname=edcom user=edcom password=edcom

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

pidfile = /var/run/postgresql/pgbouncer.pid

auth_type = any

pool_mode = transaction

max_client_conn = 50000
default_pool_size = 1000
min_pool_size = 0

logfile = /logs/postgres/pgbouncer.log

log_connections = 0
log_disconnections = 0