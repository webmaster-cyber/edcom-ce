server {
    listen       443 ssl;
    listen  [::]:443 ssl;
    listen       80;
    listen  [::]:80;
    server_name _;

    ssl_certificate /config/certificate_chain.crt;
    ssl_certificate_key /config/private.key;

    location /api/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass   http://api:8000;
    }

    location /signup/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass   http://api:8000;
    }

    location = /l {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass   http://api:8000;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }
}